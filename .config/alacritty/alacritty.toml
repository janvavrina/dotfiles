# Alacritty Configuration

[font]
normal = { family = "MesloLGS Nerd Font Mono" }
bold = { family = "MesloLGS Nerd Font Mono" }
italic = { family = "MesloLGS Nerd Font Mono" }
bold_italic = { family = "MesloLGS Nerd Font Mono" }

# Colors (Duotone Dark theme)
[colors]
[colors.primary]
background = "0x1c1e26"
foreground = "0xc5cdd9"

[colors.normal]
black = "0x1c1e26"
red = "0xe06c75"
green = "0x98c379"
yellow = "0xe5c07b"
blue = "0x61afef"
magenta = "0xc678dd"
cyan = "0x56b6c2"
white = "0xdcdfe4"

[colors.bright]
black = "0x2e323a"
red = "0xe06c75"
green = "0x98c379"
yellow = "0xe5c07b"
blue = "0x61afef"
magenta = "0xc678dd"
cyan = "0x56b6c2"
white = "0xc5cdd9"

# Window settings for X11
[window]
decorations = "full"
dynamic_title = true
opacity = 0.69
